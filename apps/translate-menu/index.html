<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../design-files/main-menu.css" />
    <link rel="stylesheet" href="../../design-files/translate.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <title>Translation App</title>
  </head>

  <body>
    <header>
      <label name="appTitle">Translation Studio</label>
      <nav>
        <ul class="navLinks">
          <li><a href="../main-menu/index.html">Home</a></li>
          <li><a href="../translate-menu/index.html">Translate</a></li>
          <li><a href="#">Add Question</a></li>
          <li><a href="#">Take Quiz</a></li>
        </ul>
      </nav>
      <button><a href="">Contact</a></button>
    </header>

    <main>
      <div class="container">
        <h3 id="translationLabel">
          Welcome! We Have All The Answers To Your Translations Needs!!
        </h3>

        <div id="translate">
          <h4>Enter Your Translations Into The Box Below!!</h4>
          <div id="translationInputs">
            <textarea
              name="Input"
              id="textInput"
              cols="30"
              rows="10"
              placeholder="Enter Text"
            ></textarea>

            <textarea
              name="Output"
              placeholder="Translation"
              id="textOutput"
              cols="30"
              rows="10"
              readonly
              disabled
            ></textarea>
          </div>
        </div>
      </div>
    </main>

    <footer id="footer">
      <p>Authors: Logan, Nathan and Jared</p>
    </footer>
  </body>
</html>
