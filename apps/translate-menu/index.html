<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../design-files/main-menu.css" />
    <link rel="stylesheet" href="../../design-files/translate.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="../translate-menu/main.js"></script>
    <title>Translation App</title>
  </head>

  <body>
    <header>
      <label name="appTitle">Translation Studio</label>
      <nav>
        <ul class="navLinks">
          <li><a href="../main-menu/index.html">Home</a></li>
          <li><a href="../translate-menu/index.html">Translate</a></li>
          <li><a href="#">Add Question</a></li>
          <li><a href="#">Take Quiz</a></li>
        </ul>
      </nav>
      <button><a href="">Contact</a></button>
    </header>

    <main>
      <div class="container">
        <div class="translationCard">
          <h4>Welcome! We Have All The Answers To Your Translations Needs!!</h4>
          <div>
            <ul class="selectionBar">
              <li>
                <select name="detectedLanguage" class="dropDectectedLang">
                  <option value="en-GB">English</option>
                  <option value="en-GB">English</option>
                  <option value="en-GB">English</option>
                </select>
              </li>
              <li><span class="material-symbols-outlined">sync_alt</span></li>
              <li>
                <select name="detectedLanguage" class="dropDectectedLang">
                  <option value="en-GB">English</option>
                  <option value="en-GB">English</option>
                  <option value="en-GB">English</option>
                </select>
              </li>
            </ul>
          </div>

          <div class="userInputs">
            <textarea name="inputText" class="inputTxt" cols="30" rows="10"></textarea>
            <textarea name="outputText" class="outputTxt" cols="30" rows="10"></textarea>
          </div>

          <div>
            <button id="btnTranslateTxt">Translate Text</button>
          </div>
        </div>
      </div>
    </main>

    <footer id="footer">
      <p>Authors: Logan, Nathan and Jared</p>
    </footer>
  </body>
